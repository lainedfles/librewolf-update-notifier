<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>

<body>
  <div>
    <p id="managed_options"><b data-i18n-id="managedOptionsWarning">Extension settings are enforced by an administrator.</b></p>
    <form id="options_form">
      <table>
        <tr>
          <td><label for="notif_type"><b data-i18n-id="optionsNotifType">Notification type</b></label></td>
          <td class="option"><select id="notif_type">
            <option value="popup" data-i18n-id="optionsPopup">Pop-up</option>
            <option value="notif" data-i18n-id="optionsNotif">Notification</option>
            <option value="both" data-i18n-id="optionsBoth" selected>Both</option>
            <option value="disabled" data-i18n-id="optionsDisabled">Disabled</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="alarm_timer"><b data-i18n-id="optionsAlarmTimer">Check for updates every</b></label></td>
          <td class="option"><select id="alarm_timer">
            <option value="240" data-i18n-id="options4Hours">4 Hours</option>
            <option value="480" data-i18n-id="options8Hours">8 Hours</option>
            <option value="720" data-i18n-id="options12Hours" selected>12 hours</option>
            <option value="1440" data-i18n-id="options24Hours">24 Hours</option>
            <option value="0" data-i18n-id="optionsDisabled">Disabled</option>
          </select></td>
        </tr>
        <tr>
          <td class="optionbutton"><button type="reset" id="reset_button" data-i18n-id="optionsReset">Reset Defaults</button></td>
          <td class="optionbutton"><button type="submit" id="submit_button" data-i18n-id="optionsSave" disabled>Save</button></td>
        </tr>
      </table>
    </form>
  </div>

  <script src="../html-i18n.js"></script>
  <script src="options.js"></script>
  <script src="../updatealarm.js"></script>
</body>

</html>
