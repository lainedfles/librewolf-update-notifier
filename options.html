<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
  </head>

<body>
  <div style="margin: 25px;">
    <p style="display: none;" id="managed-options"><b style="background-color: #FF0000">Extension settings are enforced by an administrator.</b></p>
    <form>
      <label for="notif-type"><b>Notification Type</b></label>
      <select id="notif-type">
        <option value="popup">Pop-up</option> 
        <option value="notif">Notification</option>
        <option value="both" selected>Both</option>
        <option value="disabled">Disabled</option>
      </select>
      <button type="submit" id="submit-button">Save</button>
    </form>
  </div>

  <script src="options.js"></script>
</body>

</html>
