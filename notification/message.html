<html>
  <head>
    <title>Librewolf Update Notifier</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta name="viewport" content="width=device-width" charset="UTF-8">
  </head>
  <body>
    <h1>Librewolf Update Notifier</h1>
    <div class="image_container">
      <img id="img_ok" class="hidden" alt="OK"
           height="100" width="100" src="images/ok-icon.svg"/>
      <img id="img_warning" class="hidden" alt="WARNING"
           height="100" width="100" src="images/warning-icon.svg"/>
      <img id="img_error" class="hidden" alt="ERROR"
           height="100" width="100" src="images/error-icon.svg"/>
    </div>

    <br>

    <table>
      <tr>
        <th data-i18n-id="running_version">Currently Running Version</th>
        <th data-i18n-id="available_version">Available Version</th>
      </tr>
      <tr>
        <td id="local_version"></td>
        <td id="remote_version"></td>
      </tr>
    </table>

    <p>
      <details id="info_details">
        <summary data-i18n-id="useful_links_headline">üåê Useful links</summary>
	<br>
        <div id="info_links">
          <table>
            <tr>
              <td><a href="https://librewolf.net/" target="_blank">Librewolf Home</a></td>
              <td><a href="https://codeberg.org/librewolf/source/releases" target="_blank">Librewolf Releases</a></td>
            </tr>
            <tr>
              <td><a href="https://www.mozilla.org/en-US/security/advisories/" target="_blank">Mozilla Security Advisories</a></td>
              <td><a href="https://www.mozilla.org/en-US/firefox/releases/" target="_blank">Firefox Release Notes</a></td>
            </tr>
          </table>
        </div>
      </details>
    </p>

    <div id="small_image_container">
      <p>
        <a href="https://github.com/lainedfles/librewolf-update-notifier" target="_blank">
          <img id="small_image" src="images/github-mark.svg" alt="GitHub icon">
          <img id="small_image" src="images/GitHub_Logo.png" alt="GitHub logo">
        </a>
      </p>
    </div>

    <script src="../html-i18n.js"></script>
    <script src="../versionchecker.js"></script>
    <script src="main.js"></script>
  </body>
</html>
